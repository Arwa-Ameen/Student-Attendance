<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>اختر الدكتور</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Cairo", sans-serif;
        background: linear-gradient(to left, #0d0e35, #e6eef2);
        display: flex;
        height: 100vh;
        direction: ltr;
        flex-direction: row-reverse;
      }

      /* ده الـ div اللي هيكون فيه الكلام دلوقتي */
      .left-side {
        /* الخلفية دي كانت للـ div بتاع الصورة، هتخليها للكلام */
        background: linear-gradient(to bottom, #ffffff, #a7b9c2);
        width: 50%;
        display: flex;
        flex-direction: column; /* عشان العناصر جوه الـ div ده تبقى تحت بعض */
        justify-content: center;
        align-items: center;
        padding: 50px; /* ضفنا بادينج زي اللي كان في الـ right */
        color: white; /* لون الكلام هيكون أبيض عشان الخلفية الغامقة */
      }

      /* ده الـ div اللي هيكون فيه الصورة دلوقتي */
      .right-side {
        /* الخلفية دي كانت للـ div بتاع الكلام، هتخليها للصورة */
        background: linear-gradient(to bottom, #091735, #000609);
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .left-side h1 {
        color: #f8f8fb;
        padding: 10px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .box {
        background: linear-gradient(#b9c0cb, #b4b4e0);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #06066e;
        border-radius: 6px;
        background-color: #e1eaf3;
        font-size: 1rem;
        transition: border-color 0.3s, background-color 0.3s;
      }

      .left-side button {
        margin-top: 10%;
        padding: 15px 30px;
        font-size: 18px;
        background-color: #1a1b52;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .left-side button:hover {
        background-color: #8282b9;
      }

      .right-side img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="left-side">
      <div class="box">
        <h1>اختر الدكتور للمتابعة</h1>
        <select id="doctorSelect">
          <option value="">-- اختر الدكتور --</option>
          <option value="amany">د. أمانى</option>
          <option value="gomaa">د. جمعة</option>
          <option value="taha">د. طه</option>
          <option value="esraa">د. إسراء</option>
          <option value="randa">د. رندا</option>
          <option value="asmaa">د. أسماء</option>
        </select>
        <br />
        <button onclick="goToDoctor()">التالي</button>
      </div>
    </div>
    <div class="right-side">
      <img src="./img/logo.jpg" alt="شعار الكلية" />
    </div>
    <script>
      function goToDoctor() {
        const doctor = document.getElementById("doctorSelect").value;
        if (doctor) {
          window.location.href = doctor + ".html";
        } else {
          alert("من فضلك اختر الدكتور أولاً");
        }
      }
    </script>
  </body>
</html>
